            <!-------- js for daphnes page ------->
            
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                // Set the date and time of the appointment (adjust this according to your needs)
                    const appointmentDate = new Date('2024-12-31T16:00:00'); 

                    // Update the countdown every second
                    const countdownTimer = document.getElementById('countdown-timer');

                    function updateCountdown() {
                        const now = new Date();
                        const timeDifference = appointmentDate - now;

                        if (timeDifference > 0) {
                          const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                          countdownTimer.textContent = `${hours}h ${minutes}m ${seconds}s`;} 

                        else {
                          // If the appointment time has passed
                          countdownTimer.textContent = 'Appointment time has passed.';
                        }
                      }

                      setInterval(updateCountdown, 1000); // Update every second
                      updateCountdown(); // Initial update
                  });
            </script>
